{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="learn-title-heading">{{ lesson['title'] }}</div>
    <div class="row">
    {% for i in range(0, lesson['card_text_title']|length) %}
        <div class="col-4">
            <div class="container">
                <div class="architectural-style-title">{{ lesson['card_text_title'][i] }}</div>
                <div class="learn-card">
                    <img style="height: 200px;" class="img-fluid learn-card-picture" src="{{ url_for('static', filename=lesson['card_images'][i]) }}" alt="Image of {{ lesson['card_text_title'][i] }}">
                    <div class="learn-card-description">
                        <p>{{ lesson['card_text'][i] }}</p>
                        <a id="learn-more-button" class="btn btn-primary" href="/lesson/{{ lesson['lesson_id'] }}/{{ i }}">Click here to learn more</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    <a href="/home2" class="btn btn-secondary mb-3">Back to Home</a>  <!-- Back button to home2 -->
    <a href="/home2" class="btn btn-secondary mb-3">Next Country</a>  <!-- Back button to home2 -->
</div>
{% endblock %}
